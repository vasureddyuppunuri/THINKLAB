<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Services Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-light: #dae3e7;
      --text-light: #007acc;
      --bg-dark: #121212;
      --text-dark: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }

    .top-right {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: inherit;
    }

    .history-toggle {
      display: none;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .username-display {
      font-weight: bold;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .history {
      width: 250px;
      border-right: 1px solid #333;
      padding: 0.5rem;
      overflow-y: auto;
      counter-reset: prompt-counter;
    }

    .history-item {
      padding: 0.5rem 0.5rem 0.5rem 2.5rem;
      border-bottom: 1px solid #444;
      background: rgba(0, 188, 212, 0.1);
      color: #66cde2;
      counter-increment: prompt-counter;
      position: relative;
    }

    .history-item::before {
      content: counter(prompt-counter) ". ";
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      padding-bottom: 6rem;
      box-sizing: border-box;
    }

    #response-area {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
    }

    #ai-thinking {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .show-thinking #ai-thinking {
      display: flex;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(156, 225, 234, 0.3);
      border-top: 4px solid #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: fixed;
      bottom: 0;
      left: 260px;
      right: 10px;
      background-color: transparent;
      padding: 10px;
      box-sizing: border-box;
      z-index: 100;
    }

    #prompt-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: inherit;
      max-width: calc(100% - 80px);
      min-height: 40px;
      max-height: 160px;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #00bcd4, #0078d4);
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
    }

    button[type="submit"]:active::after {
      opacity: 1;
      transform: scale(1.5);
    }

    button[type="submit"]:hover {
      transform: scale(1.1);
    }

    .desktop-only {
      display: flex;
      gap: 10px;
    }

    .fab-container {
      display: none;
    }

    @media (max-width: 768px) {
      form {
        left: 10px;
        right: 10px;
        width: auto;
        justify-content: center;
        padding: 10px 12px;
      }

      .container {
        flex-direction: column;
      }

      .history {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        height: 200px;
        background-color: inherit;
        border-top: 1px solid #444;
        z-index: 1000;
      }

      .history.open {
        display: block;
      }

      .history-toggle {
        display: inline;
      }

      .desktop-only {
        display: none;
      }

      .fab-container {
        display: block;
        position: fixed;
        bottom: 80px;
        right: 20px;
        z-index: 1000;
      }

      .fab-main {
        width: 56px;
        height: 56px;
        background: #0078d4;
        color: white;
        font-size: 24px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }

      .fab-options {
        display: none;
        flex-direction: column;
        margin-bottom: 10px;
        align-items: flex-end;
      }

      .fab-container.open .fab-options {
        display: flex;
      }

      .fab-btn {
        background-color: #2a2a2a;
        color: white;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        margin-bottom: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        cursor: pointer;
      }
    }
  </style>
</head>
<body class="dark-mode">
  <header>
    <div>
      <span>THINKLAB</span>
    </div>
    <div class="top-right">
      <span class="history-toggle icon-btn" onclick="toggleMobileHistory()"><i class="fas fa-bars"></i></span>
      <span class="username-display">ðŸ‘¤ Guest</span>
      <button class="icon-btn" title="Account"><i class="fas fa-user"></i></button>
      <button class="icon-btn" onclick="toggleTheme()" title="Toggle Theme"><i class="fas fa-adjust"></i></button>
    </div>
  </header>

  <div class="container">
    <aside class="history" id="sidebar">
      <h3>Chat History</h3>
    </aside>

    <main>
      <div id="response-area">
        <div id="ai-thinking">
          <div class="loader"></div>
        </div>
      </div>
    </main>
  </div>

  <form id="prompt-form">
    <div class="desktop-only">
      <button class="icon-btn" type="button" title="Upload File"><i class="fas fa-paperclip"></i></button>
      <button class="icon-btn" type="button" title="Use Microphone"><i class="fas fa-microphone"></i></button>
      <button class="icon-btn" type="button" title="Open Camera"><i class="fas fa-camera"></i></button>
    </div>
    <input id="prompt-input" type="text" placeholder="Type your message..." />
    <button type="submit" title="Send"><i class="fas fa-paper-plane"></i></button>
  </form>

  <!-- FAB for Mobile -->
  <div class="fab-container" id="fab">
    <div class="fab-options">
      <label class="fab-btn" title="Camera"><i class="fa-solid fa-camera"></i></label>
      <label class="fab-btn" title="Mic"><i class="fa-solid fa-microphone"></i></label>
      <label class="fab-btn" title="File"><i class="fa-solid fa-paperclip"></i></label>
    </div>
    <div class="fab-main" onclick="toggleFab()">+</div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      document.body.classList.toggle('dark-mode');
    }

    function toggleFab() {
      document.getElementById('fab').classList.toggle('open');
    }

    function toggleMobileHistory() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    document.getElementById('prompt-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('prompt-input');
      const prompt = input.value.trim();
      if (!prompt) return;

      document.body.classList.add('show-thinking');

      const responseArea = document.getElementById('response-area');
      const historySidebar = document.getElementById('sidebar');

      const userText = `<p><strong>You:</strong> ${prompt}</p>`;
      const aiText = `<p><em>AI is thinking...</em></p>`;
      responseArea.innerHTML = userText + aiText + responseArea.innerHTML;

      const historyItem = document.createElement('div');
      historyItem.className = 'history-item';
      historyItem.textContent = prompt;
      historySidebar.appendChild(historyItem);

      input.value = '';

      setTimeout(() => {
        document.body.classList.remove('show-thinking');
      }, 3000);
    });
  </script>
</body>
</html>
