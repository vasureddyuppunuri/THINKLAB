<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Next AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,700&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .header {
            width: 100%;
            background: transparent;
            box-shadow: none;
            padding: 24px 0 12px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header .brand {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            display: inline-block;
            white-space: nowrap;
            background: linear-gradient(90deg, #2193b0, #6dd5ed, #e3f2fd);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            animation: waveText 3s ease-in-out infinite;
        }
        @keyframes waveText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .signup-container {
            width: 350px;
            max-width: 95vw;
            margin: 40px auto 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.95);
            animation: signupFadeIn 1s cubic-bezier(.42,0,.58,1) forwards;
        }
        @keyframes signupFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95) translateY(30px);
            }
            60% {
                opacity: 1;
                transform: scale(1.03) translateY(-8px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 18px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: border-color 0.2s;
            font-size: 1rem;
        }
        .form-group input:focus {
            border-color: #0078d4;
            outline: none;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-btn:hover {
            background: #005fa3;
        }
        .extra-links {
            text-align: center;
            margin-top: 16px;
        }
        .extra-links a {
            color: #0078d4;
            text-decoration: none;
            margin: 0 8px;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .header {
                padding: 16px 0 8px 0;
            }
            .header .brand {
                font-size: 1.7rem;
                letter-spacing: 1px;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                min-height: 100vh;
                margin: 0;
            }
            .signup-container {
                margin: 18px 0 0 0;
                padding: 14px;
                width: 100%;
                border-radius: 22px;
                box-shadow: none;
            }
            .signup-btn {
                font-size: 15px;
                padding: 8px;
            }
        }
    </style>
    <script src="signup.js" defer></script>
</head>
<body>
    <div class="header">
        <span class="brand">next ai</span>
        <div class="subtitle">Create your Next AI account</div>
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post" autocomplete="on">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <div class="extra-links">
                <a href="/index.html">Already have an account? Login</a>
            </div>
        </form>
    </div>
    <script>
        // signup.js content
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const fullname = document.getElementById('fullname').value;
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Simple client-side validation
                if (!fullname || !email || !username || !password) {
                    alert('Please fill in all fields');
                    return;
                }

                // Check if user already exists
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userExists = users.some(user => user.email === email || user.username === username);
                if (userExists) {
                    alert('User with this email or username already exists');
                    return;
                }

                // Add new user to localStorage
                users.push({ fullname, email, username, password });
                localStorage.setItem('users', JSON.stringify(users));

                alert('Sign up successful! You can now log in.');
                form.reset();
            });
        });
    </script>
</body>
</html>
